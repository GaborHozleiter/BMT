<div class="log-in">
    <div class="log-in-window">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                formControlName="username"
                class="form-control"
                placeholder="Enter your username"
                required
              />
              <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
                Username is required.
              </div>
            </div>
        
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                placeholder="Enter your password"
                required
              />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
                Password is required.
              </div>
            </div>
        
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
          </form>
        
          <p class="register-link">
            Don't have an account? <a routerLink="/signIn">Register here</a>
          </p>
    </div>
</div>
